{% block nav %}
<nav class="navbar" role="navigation" aria-label="main navigation">
    <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
    </a>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>
            {% if user.is_authenticated %}
            <a class="navbar-item">
                Docs
            </a>

            <a class="navbar-item navbar-burger" href="/short/">
                Create Short URL
            </a>
            <a class="navbar-item navbar-burger" href="{% url 'indexblog' %}">
                All Posts
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item navbar-burger" href="{% url 'addpost' %}">
                Add Post
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" href="{% url 'myposts' %}">
                Show only My Posts
            </a>
            {% endif %}
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {% if user.is_authenticated %}
                    <a class="button is-warning" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="button is-warning" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
<script>

    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });

</script>

{% endblock %}
